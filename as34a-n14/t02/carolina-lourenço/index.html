<!DOCTYPE html>

<!--Exercise:implementar uma pagina com todos os componentes de flexbox. --> 

<html>
	
	<head> 
		<meta charset = "UTF-8">
		<link rel = "stylesheet" type = "text/css" href = "style.css">
		<title> FlexBox - How to use</title>
	</head> 
	
	<body>
	
		<div class = "display-flex"> 
		
			<section class = "flex-direction"> 
			   <h3> This part exemplifies the concept of flex-direction <h3>
				<form>
					<div class = 'item'> Name:<input type="text" id="name"> </div>
					<div class = 'item'> E-mail:<input type="email" id="email"> </div>
					<div class = 'item'> Messenge:<textarea id="msg"></textarea></div>
					<div class = 'item'> <input type="submit" value="Submit"/> </div>
				</form>
			</section>
			
			<div class = "flex-wrap"> </div>
			
			<div class = "flex-flow"> </div>
			
			<div class = "justify-content"> </div>
			
			<div class = "align-items"> 
				<h3> This part exemplifies the concept of align-items <h3>
				<img src = "images/image01.jpg" alt = "image01">
				<img src = "images/image02.jpg" alt = "image02">
				<img src = "images/image03.jpg" alt = "image03">
				<img src = "images/image04.jpg" alt = "image04">
				<img src = "images/image05.jpg" alt = "image05">
			</div>
			
			<div class = "align-content"> </div>
			
			<div class = "flex-grow"> </div>
			
		
			<div class = "flex-basis"> </div>
			
			<div class = "flex-shrink"> </div>
			
			<div class = "flex"> </div>
			
			<div class = "order"> </div>
			
			<div class = "align-self"> </div>
			
			
			
			
			
			
			<footer>
				</br>
				<center> TA02 - Criar uma p√°gina exemplificando os tipos de FlexBox. </center>
			</footer>
	 	</div>
		
	</body>
	
</html>
